<header class="header">
  <!-- Left side: user info -->
  <div class="header-left">
    <div class="user-info">
      <div class="user-name">Hey, Neha!</div>
      <div class="user-email">user@example.com</div>
    </div>
  </div>

  <!-- Right side: existing content -->
  <div class="header-right">
    <div class="search-container">
      <input
        type="text"
        class="search-bar"
        placeholder="Search diagrams, templates, or settings..."
      />
    </div>

    <button class="notification-button">
      <i class="fas fa-bell"></i>
      <span class="notification-badge"></span>
    </button>

    <div class="profile-dropdown">
      <div class="profile-button" onclick="toggleProfileDropdown()">NS</div>
      <div class="dropdown-menu" id="profileDropdown">
        <button class="dropdown-item" onclick="openSettings()">
          <i class="fas fa-cog profile-dropdown-icon"></i>
          Settings
        </button>
        <button class="dropdown-item">
          <i class="fas fa-crown profile-dropdown-icon"></i>
          Subscription
          <span class="pro-chip">PRO</span>
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item">
          <i class="fas fa-question-circle profile-dropdown-icon"></i>
          Help Center
        </button>
        <button class="dropdown-item">
          <i class="fas fa-sign-out-alt profile-dropdown-icon"></i>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
